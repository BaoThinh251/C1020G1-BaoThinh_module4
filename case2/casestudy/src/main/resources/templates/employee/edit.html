<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/employee/list">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Edit Employee</h6>
                </div>
                <form method="post" th:action="@{/employee/edit}" th:object="${employee}">
                    <input type="hidden" th:field="*{employeeId}"/>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <p>Name</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    th:field="*{employeeName}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Birth Day</p>
                            <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Birthday e.g : YYYY-MM-DD"
                                    th:field="*{employeeBirthDay}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Id</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="ID Card : only 9 or 12 digits"
                                    th:field="*{idOfEmployee}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Salary</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Salary"
                                    th:field="*{employeeSalary}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Email</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email : abc@gmail.com"
                                    th:field="*{employeeEmail}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Phone Number</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Phone Number : +(84) 90XXXXXXX - +(84) 91XXXXXXX"
                                    th:field="*{employeePhoneNumber}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Address</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Address"
                                    th:field="*{employeeAddress}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Employee Position</p>
                            <select th:field="*{position.positionId}" class="form-control">
                                <option th:value="1">Reception</option>
                                <option th:value="2">Room Service</option>
                                <option th:value="3">Security</option>
                                <option th:value="4">Manager</option>
                                <option th:value="5">President</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Employee Education Degree</p>
                            <select th:field="*{educationDegree.educationId}" class="form-control">
                                <option th:value="1">Academic</option>
                                <option th:value="2">College</option>
                                <option th:value="3">University</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <p>Employee Division</p>
                            <select th:field="*{division.divisionId}" class="form-control">
                                <option th:value="1">Employee</option>
                                <option th:value="2">Reception</option>
                                <option th:value="3">Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <input type="submit" value="Save" class="btn btn-primary profile-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
