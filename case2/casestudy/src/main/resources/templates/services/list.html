<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <div class="table-search-box">
                        <h6>
                            <a href="/services">Back</a>
                        </h6>
                        <form th:action="@{/services/search}" >
                            <a class="search-btn" onclick="$('#searchForm').submit()">
                            </a>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search by name &hellip;"
                                    name="search-data"
                            />
                            <button type="submit">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <table id="table-page" class="table table-striped table-hover table-bordered table-responsive text-nowrap">
            <thead>
            <tr>
                <th>ID</th>
                <th>Service Code</th>
                <th>Service Name</th>
                <th>Service Area</th>
                <th>Service Cost</th>
                <th>Max People</th>
                <th>Room Type</th>
                <th>Other Convenience Description</th>
                <th>Pool Area</th>
                <th>Floor</th>
                <th>Rent Type</th>
                <th>Service Type</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="services : ${servicesList}">
                <td th:text="${services.serviceId}"></td>
                <td th:text="${services.serviceCode}"></td>
                <td th:text="${services.serviceName}"></td>
                <td th:text="${services.serviceArea}"></td>
                <td th:text="${services.serviceCost}"></td>
                <td th:text="${services.maxPeople}"></td>
                <td th:text="${services.roomType}"></td>
                <td th:text="${services.otherDescription}"></td>
                <td th:text="${services.poolArea}"></td>
                <td th:text="${services.floor}"></td>
                <td th:text="${services.rentType.rentTypeName}"></td>
                <td th:text="${services.serviceType.serviceTypeName}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{/services/{id}/edit(id=${services.serviceId})}"
                       role="button">Update</a></td>
                </td>

                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            th:onclick="|setIdToForm('${services.serviceId}')|">
                    Delete
                </button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete this service?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <a onclick="submitFormDelete()"
                       style="color: white;text-decoration: none">
                        Delete</a></button>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    <a style="color: white;text-decoration: none">
                        Cancel</a></button>
            </div>
        </div>
    </div>
</div>

<form action="/services/delete" id="formDelete">
    <input type="hidden" name="id" id="idCustomerHidden"/>
</form>

<script>
    function setIdToForm(id) {
        document.getElementById("idCustomerHidden").value = id;
    }

    function submitFormDelete() {
        document.getElementById("formDelete").submit();
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
