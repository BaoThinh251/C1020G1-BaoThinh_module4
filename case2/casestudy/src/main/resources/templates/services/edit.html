<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/services/edit">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Edit Services</h6>
                </div>
                <form method="post" th:action="@{/services/edit}" th:object="${services}">
                    <input type="hidden" th:field="*{serviceId}"/>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <p>Service Code</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Service Code"
                                    th:field="*{serviceCode}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Service Name</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Service Name"
                                    th:field="*{serviceName}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Service Area</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Service Area"
                                    th:field="*{serviceArea}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Service Cost</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Service Cost"
                                    th:field="*{serviceCost}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Service Max People</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Service Max People"
                                    th:field="*{maxPeople}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Room Type</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Room type"
                                    th:field="*{roomType}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Service Other Description</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Other Service Description"
                                    th:field="*{otherDescription}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Service Pool Area</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Service Pool Area"
                                    th:field="*{poolArea}"
                            />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Service Floor</p>
                            <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Service Floor"
                                    th:field="*{floor}"
                            />
                        </div>
                        <div class="col-md-6">
                            <p>Rent Type</p>
                            <select th:field="*{rentType.rentTypeId}" class="form-control">
                                <option th:value="1">Hour</option>
                                <option th:value="2">Day</option>
                                <option th:value="3">Month</option>
                                <option th:value="4">Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Service Type</p>
                            <select th:field="*{serviceType.serviceTypeId}" class="form-control">
                                <option th:value="1">Villa</option>
                                <option th:value="2">House</option>
                                <option th:value="3">Room</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <input type="submit" value="Save" class="btn btn-primary profile-button">
                    </div>
                </form>
            </div>
        </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
