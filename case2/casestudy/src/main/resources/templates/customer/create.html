<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Add New Customer</h6>
                </div>
                <form method="post" th:action="@{/customer/save}" th:object="${customer}">
                    <input type="hidden" th:field="*{customerId}"/>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <p>Name</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    th:field="*{customerName}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></label>
                        </div>
                        <div class="col-md-6">
                            <p>Birth Day</p>
                            <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Birthday e.g : YYYY-MM-DD"
                                    th:field="*{customerBirthDay}"
                            />
<!--                            <label style="color: red" th:if="${#fields.hasErrors('customerBirthDay')}" th:errors="*{customerBirthDay}"></label>-->
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Id</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="ID Card : only 9 or 12 digits"
                                    th:field="*{idOfCustomer}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('idOfCustomer')}" th:errors="*{idOfCustomer}"></label>
                        </div>
                        <div class="col-md-6">
                            <p>Gender</p>
                            <select th:field="*{customerGender}" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Email</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email : abc@gmail.com"
                                    th:field="*{customerEmail}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></label>
                        </div>
                        <div class="col-md-6">
                            <p>Phone Number</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Phone Number : +(84) 90XXXXXXX - +(84) 91XXXXXXX"
                                    th:field="*{customerPhoneNumber}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('customerPhoneNumber')}" th:errors="*{customerPhoneNumber}"></label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Address</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Address"
                                    th:field="*{customerAddress}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></label>
                        </div>
                        <div class="col-md-6">
                            <p>Customer Type</p>
                            <select th:field="*{customerType.id}" class="form-control">
                                <option th:value="1">Diamond</option>
                                <option th:value="2">Platinum</option>
                                <option th:value="3">Gold</option>
                                <option th:value="4">Silver</option>
                                <option th:value="5">Member</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p>Customer Code</p>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Customer Code"
                                    th:field="*{customerCode}"
                            />
                            <label style="color: red" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></label>
                        </div>
                    </div>
                    <div class="mt-5 text-right">
                        <input type="submit" value="Save" class="btn btn-primary profile-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</body>

</html>
