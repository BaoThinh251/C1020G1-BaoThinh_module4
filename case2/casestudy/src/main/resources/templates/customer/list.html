<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Customer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <div class="table-search-box">
                        <h6>
                            <a href="/customer">Back</a>
                        </h6>
                        <form th:action="@{/customer/search}" >
                            <a class="search-btn" onclick="$('#searchForm').submit()">
                            </a>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search by name &hellip;"
                                    name="search-data"
                            />
                            <button type="submit">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <table id="table-page" class="table table-striped table-hover table-bordered table-responsive text-nowrap">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Code</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>ID Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerType.name}"></td>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerBirthDay}"></td>
                <td th:text="${customer.customerGender}"></td>
                <td th:text="${customer.idOfCustomer}"></td>
                <td th:text="${customer.customerPhoneNumber}"></td>
                <td th:text="${customer.customerEmail}"></td>
                <td th:text="${customer.customerAddress}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{/customer/{id}/edit(id=${customer.customerId})}"
                       role="button">Update</a></td>
                </td>

                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            th:onclick="|setIdToForm('${customer.customerId}')|">
                    Delete
                </button></td>
            </tr>
            </tbody>
        </table>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${customerList.hasPrevious()}">
                        <a class="page-link"
                           th:href="@{/customer/list(page=${customerList.number - 1})}">Previous</a>
                    </li>

                    <th:block th:each="i: ${#numbers.sequence(0, customerList.totalPages - 1)}">
                        <li class="page-link" th:if="${customerList.number == i}">[[${i}+1]]</li>
                        <li class="page-link" th:unless="${customerList.number == i}">
                            <a th:href="@{/customer/list(page=${i},size=${customerList.size})}">[[${i}+1]]</a></li>
                    </th:block>
                    <li class="page-item" th:if="${customerList.hasNext()}">
                        <a class="page-link"
                           th:href="@{/customer/list(page=${customerList.number+1})}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete this customer?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <a onclick="submitFormDelete()"
                       style="color: white;text-decoration: none">
                        Delete</a></button>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    <a style="color: white;text-decoration: none">
                        Cancel</a></button>
            </div>
        </div>
    </div>
</div>

<form action="/customer/delete" id="formDelete">
    <input type="hidden" name="id" id="idCustomerHidden"/>
</form>

<script>
    function setIdToForm(id) {
        document.getElementById("idCustomerHidden").value = id;
    }

    function submitFormDelete() {
        document.getElementById("formDelete").submit();
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
