<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            height: 1050px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>

<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back">
                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>
                            <a href="/contract/list">Back</a>
                        </h6>
                    </div>
                    <h6 class="text-right">Contract Detail</h6>
                </div>
                <div th:object="${contract}">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <p class="float-right">Service Name : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.service.serviceName}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">Start Date : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.startDate}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">End Date : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.endDate}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">Deposit : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.deposit}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">Total : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.total}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">Employee : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.employee.employeeName}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p class="float-right">Customer : </p>
                        </div>
                        <div class="col-md-6" th:text="${contract.customer.customerName}"></div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered text-nowrap" style="text-align: center">
                    <thead>
                    <tr>
                        <th>Attach Service</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contractDetail : ${listContractDetail}">
                        <td th:text="${contractDetail.attachService.name}" ></td>
                        <td th:text="${contractDetail.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
