<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<h2><a href="/">Back to Menu</a></h2>
<table id = "customer" border="1px" >
    <thead>
    <tr>
        <th>Id</th>
        <th>Type ID</th>
        <th>Name</th>
        <th>Birth Day</th>
        <th>Gender</th>
        <th>Customer ID</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Address</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}" style="text-align: center">
        <td th:text="${customer.getCustomerId()}"></td>
        <td th:text="${customer.getIdType()}"></td>

        <td th:text="${customer.getCustomerName()}"></td>
        <td th:text="${customer.getBirthDay()}"></td>
        <td th:text="${customer.getGender()}"></td>
        <td th:text="${customer.getIdOfCustomer()}"></td>
        <td th:text="${customer.getCustomerPhoneNumber()}"></td>
        <td th:text="${customer.getCustomerEmail()}"></td>
        <td th:text="${customer.getCustomerAddress()}"></td>


        <td><a class="btn btn-primary"
               th:href="@{/{id}/edit(id=${customer.customerId})}"
               role="button">Update</a></td>
        </td>


        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    th:onclick="|setIdToForm('${customer.customerId}')|">
            Delete
        </button></td>
    </tr>
    </tbody>
</table>

<a class="page-link" href="#" aria-label="Previous"
   th:href="@{'/list'(page=${customerList.number - 1})}">
    <span aria-hidden="true">&laquo;</span>
</a>
<span th:text="${customerList.number + 1}"></span>
<a class="page-link" href="#" aria-label="Next"
   th:href="@{'/list'(page=${customerList.number + 1})}">
    <span aria-hidden="true">&raquo;</span>
</a>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete this customer?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <a onclick="submitFormDelete()"
                       style="color: white;text-decoration: none">
                        Delete</a></button>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                    <a style="color: white;text-decoration: none">
                        Cancel</a></button>
            </div>
        </div>
    </div>
</div>

<form action="/delete" id="formDelete">
    <input type="hidden" name="id" id="idBlogHidden"/>
</form>

<script>
    function setIdToForm(id) {
        document.getElementById("idBlogHidden").value = id;
    }

    function submitFormDelete() {
        document.getElementById("formDelete").submit();
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
